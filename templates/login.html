<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | My Flask App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #333;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 14px;
      color: #999;
      font-size: 14px;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input {
      width: 100%;
      padding: 16px 14px 16px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s ease-in-out;
      background: #fff;
    }

    .form-group input:focus {
      border-color: #667eea;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 12px;
      font-size: 12px;
      color: #667eea;
      background-color: white;
      padding: 0 4px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #5a67d8;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        border-radius: 12px;
      }

      h2 {
        font-size: 20px;
      }

      .btn {
        font-size: 15px;
      }

      .form-group input {
        padding: 14px 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Sign In</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <div class="form-group">
        <input type="text" name="username" placeholder=" " required>
        <label>Registered Mobile Number</label>
      </div>
{#      <div class="form-group">#}
{#        <input type="password" name="password" placeholder=" " required>#}
{#        <label>Password</label>#}
{#      </div>#}
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>
</html>
